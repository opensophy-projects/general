<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Opensophy</title>
    <script>
      // GitHub Pages SPA routing hack
      // This redirects 404s to the index page with a special redirect parameter
      (function(){
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect) {
          history.replaceState(null, null, redirect);
        }
      }());
    </script>
  </head>
  <body>
  </body>
</html>
